# resources: https://github.com/qutebrowser/qutebrowser/blob/master/.github/workflows/nightly.yml
# https://github.com/JackMcKew/pyinstaller-action-windows,
# https://github.com/Nuitka/Nuitka-Action
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
# https://github.com/svenstaro/upload-release-action
# https://blog.knoldus.com/manual-trigger-in-github-actions/

name: create mindmaps

on:
  workflow_dispatch:
    inputs:
      subject:
        description: 'Which mindmap should be generated?'
        type: string
        required: true
        default: "Computer_Architecture"

jobs:
  build:
    name: Mindmap ${{ github.event.inputs.subject }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Master Branch
        uses: actions/checkout@v3
        with:
          ref: "main"

      - uses: matthejue/texlive-action-personal-copy/full@master
        with:
          run: |
            apk add make
            apk add imagemagick
            cd ./${{ github.event.inputs.subject }}
            ./figures/generate_pngs.sh
            make Mindmap.pdf
        # continue-on-error: true

      - name: Upload pdf of mindmap to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.UPLOAD_TO_REPO }}
          file: ${{ github.event.inputs.subject }}/Mindmap.pdf
          asset_name: ${{ github.event.inputs.subject }}.pdf
          tag: ${{ github.ref_name }}
          overwrite: true
          body: "Mindmap ${{ github.event.inputs.subject }}.pdf was added / updated most recently"

      - name: Upload png of mindmap to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.UPLOAD_TO_REPO }}
          file: ${{ github.event.inputs.subject }}/Mindmap.png
          asset_name: ${{ github.event.inputs.subject }}.png
          tag: ${{ github.ref_name }}
          overwrite: true
          body: "Mindmap ${{ github.event.inputs.subject }}.png was added / updated most recently"
